name: TypeScript CI

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"

jobs:
  ts-ci:
    name: Lint + Typecheck + Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r run lint

      - name: Typecheck
        run: pnpm -r run typecheck

      - name: Test
        run: pnpm -r run test
